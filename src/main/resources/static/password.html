<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="login-form">
            <h2>Forget Password</h2>
            <div id="registrationForm">
                <label for="username">Registered Username:</label>
                <input type="text" id="username" required>

                <label for="email">Registered Email:</label>
                <input type="email" id="email" required>

                <label for="question">Security Question: What is your favorite super hero?</label>
                <input type="question" id="question" required>

                <button type="click">Submit</button>
            </div>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <div class="attribution">
        Developed by <a href="https://github.com/Tonysasasa">Tonysasasa </a>.
    </div>

    <script src="js/password.js"></script>
</body>

</html>
